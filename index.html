<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The solution to the order summary component challenge from front-end mentor."
    />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Front-end Mentor &#124; Order Summary Component</title>
  </head>

  <body>
    <main>
      <figure class="order-summary-component">
        <div class="img-box">
          <img
            src="./images/illustration-hero.svg"
            alt="The Order Summary image"
            class="card-img"
          />
        </div>

        <div class="text-box">
          <h2 class="text-title">Order Summary</h2>
          <p class="text-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-selection-box">
            <div class="box-1">
              <img
                src="./images/icon-music.svg"
                alt="Music Icon"
                class="icon"
              />
              <div class="plan-type-box">
                <span class="plan-type">Annual Plan</span>
                <span class="plan-amount">$59.99&#47;year</span>
              </div>
              <!-- <p class="plan-type">
                Annual Plan<span class="plan-amount">$59.99&#47;year</span>
              </p> -->
            </div>
            <div class="box-2">
              <a href="#" class="link plan-change-link">Change</a>
            </div>
          </div>
          <a href="#" class="link btn-link">Proceed to Payment</a>
          <a href="#" class="link cancel-order-link">Cancel Order</a>
        </div>
      </figure>
    </main>
  </body>
</html>
